spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tmall_springboot?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
#数据库驱动
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#数据库表结构自动生成策略
spring.jpa.hibernate.ddl-auto = none

#thymeleaf
#LEGACYHTML5表示经典html5模式，即允许非严格的html出现，元素少点什么也可以编译通过
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
#cache=false 表示不要缓存，以免在开发过程中因为停留在缓存而给开发人员带来困扰
spring.thymeleaf.cache=false

#context
#上下文地址为 mall_springboot, 所以访问的时候，都要加上这个，比如：http://127.0.0.1:8080/mall_springboot/admin
server.context-path=/mall_springboot

#设置上传文件大小，默认只有1 m
spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=100Mb

#JPA对实体类的默认字段会把驼峰命名的属性，转换为字段名的时候自动加上下划线。 这个配置的作用就是去掉下划线
#比如属性名称是 createDate, JPA默认转换为字段名 create_Date。有了这个配置之后，就会转换为同名字段 createDate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#显示 hibernate运行的 sql 语句
spring.jpa.show-sql=true
